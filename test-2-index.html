<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="test-2-style.css" />
    <title>Sign in sign up || marr-fee</title>
  </head>
  <body>
    <div class="conatiner">
      <div class="background-1" id="first-background">
        <div class="go-to-sign-in" id="toggle-right">
          <h1>Hello Friend!</h1>
          <p>
            Register with your personal details <br />to use all site features
          </p>
          <p>Already have an account?</p>
          <button id="login">Sign In</button>
        </div>
      </div>
      <div class="background-2" id="second-background">
        <div class="go-to-sign-up" id="toggle-left">
          <h1>Welcome Back!</h1>
          <p>Enter your personal details to use all site features</p>
          <p>Don't have an account yet?</p>
          <button id="signup">Sign Up</button>
        </div>
      </div>
      <div class="form-container-sign-in">
        <form action="#" class="sign-in" id="sign-in-form">
          <h1>Sign In</h1>
          <p>Sign in with socials</p>
          <div class="socials">
            <img src="icons\facebook(1).png" />
            <img src="icons\google.png" />
            <img src="icons\instagram(1).png" />
            <img src="icons\twitter(1).png" />
            <img src="icons\linkedin.png" />
            <div class="seperator"><span>Or</span></div>

            <p>Enter Log in details</p>
            <input type="email" placeholder="Enter your Email" /><input
              type="password"
              placeholder="Password"
            />
          </div>
        </form>
      </div>
      <div class="form-container-sign-up">
        <form action="#" class="sign-up" id="sign-up-form">
          <h1>Sign Up</h1>
          <input type="text" placeholder="First Name" /><input
            type="text"
            placeholder="Last Name"
          />
          <input type="email" placeholder="Email" /><input
            type="password"
            placeholder="Password"
          />
          <div class="seperator"><span>Or</span></div>
          <p>Sign Up with socials</p>
          <div class="socials">
            <img src="icons\facebook(1).png" /><img
              src="icons\google.png"
            /><img src="icons\linkedin.png" /><img
              src="icons\twitter(1).png"
            /><img src="icons\instagram(1).png" />
          </div>
        </form>
      </div>
    </div>
    <script src="test-2-script.js"></script>
  </body>
</html>
