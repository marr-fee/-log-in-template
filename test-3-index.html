<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in/up || marr-fee</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="test-3-style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="sub-container-left">
        <div
          class="sign-in-form-sign-in-toggle-container"
          id="toggle-container-sign-in"
        >
          <div class="sign-in-form-container">
            <form action="#">
              <h2>Sign In</h2>
              <p>Sign in with socials</p>
              <div class="socials">
                <img src="icons\facebook(1).png" />
                <img src="icons\google.png" />
                <img src="icons\instagram(1).png" />
                <img src="icons\linkedin.png" />
              </div>
              <div class="seperator"><span>Or</span></div>
              <div class="input-wrapper">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email Address" />
              </div>
              <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" />
              </div>

              <div class="remember-me-section">
                <input type="checkbox" id="remember-me" />
                <label for="remember-me"> Keep me logged in</label>
              </div>
              <button id="sign-in-now">SIGN IN</button>
            </form>
          </div>

          <div class="sign-in-toggle-container">
            <h1>Hello Friend!</h1>
            <p>
              Register with your personal details <br />to use all site features
            </p>
            <p class="referral-p">Already have an account?</p>
            <button id="login-toggle">Sign In</button>
          </div>
        </div>
        <div class="left-background" id="background-left"></div>
      </div>
      <div class="sub-container-right">
        <div
          class="sign-up-form-sign-up-toggle-container"
          id="toggle-container-sign-up"
        >
          <div class="sign-up-form-container">
            <form action="#">
              <h2>Create account</h2>

              <div class="input-wrapper">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Enter your Name" />
              </div>
              <div class="input-wrapper">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email Address" />
              </div>
              <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" />
              </div>

              <div class="remember-me-section">
                <input type="checkbox" id="remember-me" />
                <label for="remember-me"> Remember Password</label>
              </div>
              <button id="sign-up-now">SIGN UP</button>

              <div class="seperator"><span>Or</span></div>
              <p>Register with socials</p>
              <div class="socials">
                <img src="icons\facebook(1).png" />
                <img src="icons\google.png" />
                <img src="icons\instagram(1).png" />
                <img src="icons\linkedin.png" />
              </div>
            </form>
          </div>
          <div class="sign-up-toggle-container">
            <h1>Welcome Back!</h1>
            <p>Enter your personal details to use all site features</p>
            <p class="referral-p">Don't have an account yet?</p>
            <button id="signup-toggle">Sign Up</button>
          </div>
        </div>
        <div class="right-background" id="background-right"></div>
      </div>
    </div>
    <script src="test-3-script.js"></script>
  </body>
</html>
